<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Staff Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/login_n.css">
    </head>
    <body>
        <div class="login-container">
            <!-- Login Form -->
            <div class="login-form">
                <h2 class="text-center mb-4">ورود پرسنل</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-floating-label mb-3">
                        {{ form.user_name }}
                        <label for="username">{{ form.user_name.label }}</label>
                    </div>
                {% if form.user_name.errors %}
                    <div class="w-100 alert alert-danger" style="direction: rtl">{{ form.user_name.errors }}</div>
                {% endif %}
                    <div class="form-floating-label mb-3 position-relative">
                        {{ form.password }}
                        <label for="password">{{ form.password.label }}</label>
                        <span class="show-password" onclick="togglePassword()">
                                <i class="bi bi-eye"></i>
                        </span>
                    </div>
                {% if form.password.errors %}
                    <div class="w-100 alert alert-danger" style="direction: rtl">{{ form.password.errors }}</div>
                {% endif %}
                    <button type="submit" class="btn btn-new w-100 mb-3">ورود</button>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                        </div>
                        <a href="{% url 'student_login_page' %}" style="text-decoration: none">ورود دانش آموزان</a>
                        <a href="{% url 'forgot_password_page' %}" style="text-decoration: none">فراموشی کلمه عبور</a>
                    </div>
                </form>
            </div>

            <!-- jpg -->
            <div class="illustration">
                <img src="/static/images/log.png" alt="Illustration">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function togglePassword() {
                const passwordInput = document.getElementById('password');
                const passwordIcon = document.querySelector('.show-password i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordIcon.classList.remove('bi-eye');
                    passwordIcon.classList.add('bi-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    passwordIcon.classList.remove('bi-eye-slash');
                    passwordIcon.classList.add('bi-eye');
                }
            }
        </script>
    </body>
</html>
