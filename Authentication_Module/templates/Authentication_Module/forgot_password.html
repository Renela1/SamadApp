<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot Password</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/login_n.css">
    </head>
    <body>
        <div class="login-container">
            <!-- Login Form -->
            <div class="login-form">
                <h2 class="text-center mb-5">فراموشی کلمه عبور</h2>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-floating-label mb-3">
                        {{ form.user_name }}
                        <label for="username">{{ form.user_name.label }}</label>
                    </div>
                {% if form.user_name.errors %}
                    <div class="w-100 alert alert-danger" style="direction: rtl">{{ form.user_name.errors }}</div>
                {% endif %}
                    <button type="submit" class="btn btn-new w-100 mb-3">بازیابی رمز عبور</button>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                        </div>
                        <a href="{% url 'staff_login_page' %}" style="text-decoration: none">ورود پرسنل</a>
                        <a href="{% url 'student_login_page' %}" style="text-decoration: none">ورود دانش آموزان</a>
                    </div>
                </form>
            </div>

            <!-- jpg -->
            <div class="illustration">
                <img src="/static/images/log.png" alt="Illustration">
            </div>
        </div>
    </body>
</html>
