<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه پروفایل</title>

    <!-- Bootstrap Version 5 -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css'>
    <!-- CSS Link -->
    <link rel="stylesheet" href="static/css/profile.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="col-md-8">
    <!-- Card Body (Card 4) -->
    <form method="POST" action="">

        {% csrf_token %}

        <div class="card mb-2">
            <div class="card-body">
                <div class="row">

                    <div class="col-sm-3">
                        <h6 class="mb-0">نام</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.first_name }}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">نام خانوادگی</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.last_name }}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">شماره تماس</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.phone_number }}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">کد کاربری</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ form.user_name }}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-3">
                        <h6 class="mb-0">کد ملی</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        {{ user.nationality }}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <input class="btn btn-primary" type='submit' , value='ذخیره'>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
