<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه انتخالات درس معلم</title>

    <!-- Bootstrap Version 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">

    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/profile.css">
</head>

<body class="gradient-custom">

    <main class="container ">
        <div class="main-body">

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="main-breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0)"></a></li>
                    <li class="breadcrumb-item active" aria-current="page">User Profile</li>
                </ol>
            </nav>
            <!-- /Breadcrumb -->

            <div class="row gutters-sm">
                <div class="col-md-4 mb-3 mt-4">
                    <!-- Card Body (Card 1) -->
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img src="/static/images/avatar.png" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h4>Sharogh</h4><br>

                                    <a href='/profile'><button class="btn btn-primary">بازگشت به پروفایل</button></a>
                                    <a href='{{classes}}'> <button class="btn btn-outline-primary">حضور و غیاب</button></a>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Card Body (Card 1) -->

                    <!-- Card Body (Card 2) -->
                    <div class="">
                    </div>
                    <!-- /Card Body (Card 2) -->
                </div>

                <div class="col-md-8">
                    <!-- Card Body (Card 3) -->
                    <div class="card mb-3 mt-4 shadow">
                        <div class="card-body">
                            <div class="row">
                                <h6 class="mb-0 col-md-12 text-center">Class Book</h6>
                            </div>
                            <hr>
                            <div class="row">

                                {% for i in report_a %}


                                <div class="col-md-4 mb-3"><a href={% url 'main:finall_grade' i.slug.id i.subject 1 %}>
                                    <button
                                        class="btn btn-outline-primary btn-round w-100 py-5 shadow">{{ i.subject }} {{i.slug}}</button></a>
                                </div>
                               

                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <!-- /Card Body (Card 3) -->
                </div>
            </div>
        </div>
    </main>
</body>

</html>
