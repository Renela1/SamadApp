
<html>
  <head>
    <link rel="stylesheet" href="/static/css/table.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  
  </head><br>
  <body style="background-color:rgb(240, 240, 240)">
    <div class="container">
      <ul class="responsive-table">
        <li class="table-header">
          <div class="col col-4">نام </div>
          <div class="col col-3">نام خانوادگی</div>
          <div class="col col-4">کلاس</div>
          <div class="col col-4">ثبت نمرات</div>
          <div class="col col-4">ویرایش نمرات</div>
        </li>
        {% for i in student %}

        <li class="table-row">

          <div class="col col-4" data-label="نام">{{i.first_name}}</div>
          <div class="col col-3" data-label="درس"> {{i.last_name}}</div>
          <div class="col col-4" data-label="کلاس">{{i.classes}}</div>
          
          <div class="col col-3" data-label="ثبت نمرات جدید"><a href='/update/{{ i.id }}/{{course}}/{{classes.id}}'>ثبت نمرات</a></div>
          <div class="col col-3" data-label="ثبت نمرات جدید"><a href='/add_grade/{{ i.id }}/{{course}}/{{classes.id}}'>ویرایش نمرات</a></div>

        </li>

        {%endfor%}
      </ul>
    </div>
  </body>
</html>
